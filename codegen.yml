overwrite: true
schema: "http://18.191.174.180:8100/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - typescript-react-apollo
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
